<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--merge two arrays using the spread operator -->
    <script>
        const array1 = [1, 2, 3];
        const array2 = [4, 5, 6];
        const mergedArray = [...array1, ...array2];
        document.write("Array 1: " + array1 + "<br>");
        document.write("Array 2: " + array2 + "<br>");
        document.write("Merged array: " + mergedArray);
    </script>
</body>

</html>
