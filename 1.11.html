<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //Create a JavaScript-enabled web page that performs basic arithmetic operations using input from the user.
        //i have created a simple calculator that takes two numbers and an operation from the user and displays the result.
        let num1 = Number(prompt("Enter the first number:"));
        let num2 = Number(prompt("Enter the second number:"));
        let operation = prompt("Enter the operation (+, -, *, /):");

        let result;
        switch (operation) {
            case '+':
                result = num1 + num2;
                break;
            case '-':
                result = num1 - num2;
                break;
            case '*':
                result = num1 * num2;
                break;
            case '/':
                if (num2 !== 0) {
                    result = num1 / num2;
                } else {
                    result = 'Error: Division by zero';
                }
                break;
            default:
                result = 'Invalid operation';
        }

        alert(`Result: ${result}`);
    </script>
</body>

</html>
