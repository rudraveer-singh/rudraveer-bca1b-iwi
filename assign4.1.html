<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--write an arrow function isEven(num) that returns true if a number is even, false otherwise -->
    <script>
        const isEven = (num) => num % 2 === 0;
        document.write("Is 4 even? " + isEven(4) + "<br>");
        document.write("Is 5 even? " + isEven(5));
    </script>
</body>

</html>
