<!DOCTYPE html>
<html>

<head>
    <title>Div and Span Example</title>
    <style>
        .header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .content {
            display: flex;
            justify-content: space-around;
            margin: 20px;
        }

        .box {
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            padding: 20px;
            width: 30%;
            text-align: center;
            border-radius: 10px;
        }

        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px;
        }

        .highlight {
            color: rgb(255, 0, 0);
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>My Web Page Layout</h1>
    </div>
    <div class="content">
        <div class="box">Box 1: <span class="highlight">Important Text</span></div>
        <div class="box">Box 2: Layout using Div</div>
        <div class="box">Box 3: Styled with CSS</div>
    </div>
    <div class="footer">
        <p>Created by <span class="highlight">rudraveer singh</span></p>
    </div>
</body>

</html>
