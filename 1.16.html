<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show or hide HTML elements using JavaScript and toggle CSS classes dynamically</title>
</head>

<body style="background-color: indigo;">
    <h2 style="color:mediumturquoise ;" id="toggleHeader">Toggle Visibility Example</h2>
    <button style="border-radius: 10px; background-color: blueviolet;color: chartreuse;" id="toggleButton">Hide
        Content</button>
    <script>
        const toggleButton = document.getElementById("toggleButton");
        const toggleHeader = document.getElementById("toggleHeader");

        toggleButton.addEventListener("click", function () {
            if (toggleHeader.style.display === "none") {
                toggleHeader.style.display = "block";
                toggleButton.textContent = "Hide Content";
            } else {
                toggleHeader.style.display = "none";
                toggleButton.textContent = "Show Content";
            }
        });
    </script>
</body>

</html>
