<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="background-color: turquoise;">
    <!--Create and manipulate elements using JavaScript: append, remove, or modify child nodes-->
    <button id="addParaBtn" style="border-radius: 20px; background-color: rgb(22, 188, 158);">Add Paragraph</button>
    <button id="removeParaBtn" style="border-radius: 20px; background-color: rgb(213, 53, 21);">Remove
        Paragraph</button>
    <div id="contentArea"
        style="margin-top: 20px; border: 5px solid teal; padding: 10px; background-color: skyblue; border-radius: 20px;">
        <h2>Content Area</h2>
        <script>
            document.getElementById("addParaBtn").addEventListener("click", function () {
                const para = document.createElement("p");
                para.textContent = "This is a dynamically added paragraph. i can add or remove paragraphs multiple times.";
                document.getElementById("contentArea").appendChild(para);
            });

            document.getElementById("removeParaBtn").addEventListener("click", function () {
                const contentArea = document.getElementById("contentArea");
                if (contentArea.lastChild && contentArea.lastChild.tagName === "P") {
                    contentArea.removeChild(contentArea.lastChild);
                }
            });
        </script>
</body>

</html>
