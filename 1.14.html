<!DOCTYPE html>
<html>

<head>
    <title>Simple Form Validation</title>
</head>

<body>

    <h2>Student Registration Form</h2>

    <!-- onsubmit triggers when the user clicks Submit -->
    <form id="myForm" onsubmit="return validateForm()">

        <label>Name:</label><br>
        <input type="text" id="name" oninput="checkName()">
        <br><br>

        <label>Email:</label><br>
        <input type="text" id="email" oninput="checkEmail()">
        <br><br>

        <button type="submit">Submit</button>
    </form>

    <script>
        // Runs while typing in Name field (oninput)
        function checkName() {
            const name = document.getElementById("name").value;

            if (name.length > 0 && name.length < 3) {
                alert("Name should be at least 3 characters");
            }
        }

        // Runs while typing in Email field (oninput)
        function checkEmail() {
            const email = document.getElementById("email").value;

            // Very simple email check for beginners
            if (email.length > 0 && !email.includes("@")) {
                alert("Email must contain @ symbol");
            }
        }

        // Runs when the form is submitted (onsubmit)
        function validateForm() {
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;

            if (name === "" || email === "") {
                alert("All fields are required");
                return false; // stops form submission
            }

            if (!email.includes("@")) {
                alert("Please enter a valid email");
                return false;
            }

            alert("Form submitted successfully!");
            return true; // allows submission
        }
    </script>

</body>

</html>
